<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridham Ultra-Premium Vault</title>
    
    <!-- External Resources -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg: #0f0c29;
            --accent: #bb86fc; 
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        /* --- Light Mode Variables --- */
        body.light-mode {
            --bg: #f0f2f5;
            --accent: #6200ee;
            --glass: rgba(255, 255, 255, 0.9);
            --border: rgba(0, 0, 0, 0.1);
            --text: #1a1a2e;
        }

        body {
            margin: 0; font-family: 'Poppins', sans-serif;
            background: var(--bg); color: var(--text);
            transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- Branded Premium Animations --- */
        .animated-logo {
            width: 90px; height: 90px;
            filter: drop-shadow(0 0 15px var(--accent));
            animation: floatLogo 3s ease-in-out infinite alternate, glowLogo 2s infinite alternate;
            margin-bottom: 15px;
        }
        @keyframes floatLogo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes glowLogo { from { filter: drop-shadow(0 0 10px var(--accent)); } to { filter: drop-shadow(0 0 25px var(--accent)); } }

        .ridham-title {
            font-size: 2.2rem; font-weight: 900; color: var(--text);
            text-transform: uppercase; letter-spacing: 6px; text-align: center;
            text-shadow: 0 0 10px #fff, 0 0 20px var(--accent), 0 0 40px var(--accent);
            animation: pulseText 1.5s infinite alternate;
        }
        @keyframes pulseText { from { opacity: 0.8; } to { opacity: 1; text-shadow: 0 0 15px #fff, 0 0 40px var(--accent), 0 0 70px var(--accent); } }

        /* --- Header & Navigation --- */
        .header { 
            padding: 12px 20px; background: rgba(0,0,0,0.3); 
            backdrop-filter: blur(15px); position: sticky; top: 0; 
            z-index: 100; border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .header-right { display: flex; align-items: center; gap: 12px; }

        /* --- Day/Night Toggle (Pill Style) --- */
        .theme-toggle {
            width: 75px; height: 32px; background: #1a1a2e; border-radius: 50px;
            display: flex; align-items: center; position: relative; cursor: pointer;
            border: 1px solid var(--border); transition: 0.3s;
        }
        body.light-mode .theme-toggle { background: #e0e0e0; }
        
        .theme-toggle .circle {
            width: 24px; height: 24px; background: #fff; border-radius: 50%;
            position: absolute; left: 4px; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center; color: #f1c40f; 
        }
        body.light-mode .theme-toggle .circle { transform: translateX(41px); color: #6200ee; }
        .theme-toggle i { font-size: 13px; }
        .theme-label { font-size: 8px; font-weight: 900; margin-left: 36px; color: #fff; text-transform: uppercase; }
        body.light-mode .theme-label { margin-left: 10px; color: #1a1a2e; }

        /* --- Main UI Grid --- */
        .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }

        .card { 
            background: var(--glass); border-radius: 20px; padding: 15px; 
            border: 1px solid var(--border); text-align: center; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer;
        }
        .card:hover { transform: translateY(-8px) rotateX(10deg); border-color: var(--accent); box-shadow: 0 10px 25px rgba(187, 134, 252, 0.3); }
        .card img { width: 45px; height: 45px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--border); }
        .card h4 { margin: 2px 0; font-size: 14px; color: var(--text); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .info-row { font-size: 10px; color: #aaa; background: rgba(128,128,128,0.1); padding: 5px 10px; border-radius: 8px; margin-top: 6px; display: flex; align-items: center; justify-content: space-between; }
        .info-row.pass { color: var(--accent); font-weight: bold; background: rgba(187, 134, 252, 0.15); }
        .copy-ico { cursor: pointer; color: var(--accent); font-size: 12px; transition: 0.2s; }
        .copy-ico:hover { transform: scale(1.2); color: #fff; }

        /* --- Controls & FAB --- */
        .fab { position: fixed; bottom: 30px; right: 25px; width: 60px; height: 60px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 26px; color: #fff; box-shadow: 0 5px 20px var(--accent); border: none; cursor: pointer; z-index: 999; }

        #auth-screen { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; padding: 20px; }
        .auth-card { background: var(--glass); backdrop-filter: blur(25px); padding: 40px; border-radius: 30px; border: 1px solid var(--border); text-align: center; max-width: 360px; width: 100%; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(15px); align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .modal-content { background: var(--bg); padding: 30px; border-radius: 25px; width: 100%; max-width: 340px; border: 1px solid var(--border); }
        
        input { width: 100%; padding: 13px; margin: 10px 0; background: var(--glass); border: 1px solid var(--border); border-radius: 12px; color: var(--text); box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; background: var(--accent); color: #fff; font-weight: 800; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-logout { background: none; border: 1px solid var(--border); color: var(--text); padding: 6px 12px; border-radius: 10px; font-size: 10px; cursor: pointer; }
        .del-btn { background: #ff4d4d !important; }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #fff; padding: 10px 25px; border-radius: 50px; font-weight: bold; font-size: 12px; display: none; z-index: 10000; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div id="toast">Copied Successfully!</div>

<!-- Login Screen -->
<div id="auth-screen">
    <img src="https://i.postimg.cc/nzsjqbTR/ic-launcher-round1.png" class="animated-logo">
    <div class="ridham-title">RIDHAM</div>
    <p style="font-size: 11px; color: #aaa; margin: 20px 0;">Ultra-Secure Cloud Storage</p>
    <input type="email" id="login-email" placeholder="Email Address">
    <input type="password" id="login-pass" placeholder="Password">
    <button class="btn" onclick="handleAuth()">UNSEAL VAULT</button>
</div>

<!-- Main App UI -->
<div id="main-content" style="display:none;">
    <div class="header">
        <div style="display:flex; align-items:center;">
            <img src="https://i.postimg.cc/nzsjqbTR/ic-launcher-round1.png" style="width:30px; margin-right:10px;">
            <div class="ridham-title" style="font-size: 1.2rem; letter-spacing: 2px;">RIDHAM</div>
        </div>
        
        <div class="header-right">
            <!-- Day/Night Toggle Button -->
            <div class="theme-toggle" onclick="toggleTheme()">
                <div class="circle"><i id="theme-icon" class="fa-solid fa-moon"></i></div>
                <span class="theme-label" id="theme-text">NIGHT</span>
            </div>
            <!-- Exit Button -->
            <button onclick="logout()" class="btn-logout">EXIT</button>
        </div>
    </div>
    
    <div class="container" id="vault-items"></div>
    <button class="fab" onclick="openModal()"><i class="fa-solid fa-plus"></i></button>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="modal-title" style="margin-top:0; color:var(--accent); text-align:center;">VAULT ENTRY</h3>
        <input type="text" id="acc-name" placeholder="Service Name">
        <input type="text" id="acc-logo" placeholder="Logo URL">
        <input type="text" id="acc-user" placeholder="Email / Username">
        <input type="text" id="acc-pass" placeholder="Password">
        <button class="btn" onclick="saveToCloud()">SAVE DATA</button>
        <button class="btn" style="background:#444; color:#fff;" onclick="closeModal()">BACK</button>
        <button id="del-btn-ui" class="btn del-btn" style="display:none;" onclick="deleteForever()">DELETE FOREVER</button>
    </div>
</div>

<script>
    // --- Firebase Setup ---
    const firebaseConfig = {
        apiKey: "AIzaSyCIj9gLNxEqbJN5vBEHWkbpYJOYjiE_SCs",
        authDomain: "ultra-vault.firebaseapp.com",
        projectId: "ultra-vault",
        storageBucket: "ultra-vault.appspot.com",
        messagingSenderId: "292858589106",
        appId: "1:292858589106:web:caa4acb57e46907fbd3eab"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null;
    let selectedId = null; 

    // --- Premium Theme Management ---
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('theme-icon');
        const text = document.getElementById('theme-text');
        
        if (body.classList.contains('light-mode')) {
            body.classList.remove('light-mode');
            icon.className = 'fa-solid fa-moon';
            text.innerText = 'NIGHT';
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.add('light-mode');
            icon.className = 'fa-solid fa-sun';
            text.innerText = 'DAY';
            localStorage.setItem('theme', 'light');
        }
    }

    if(localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('theme-icon').className = 'fa-solid fa-sun';
        document.getElementById('theme-text').innerText = 'DAY';
    }

    // --- Auth Logic ---
    async function handleAuth() {
        const e = document.getElementById('login-email').value;
        const p = document.getElementById('login-pass').value;
        if(!e || !p) return alert("Fill details");
        try {
            await auth.signInWithEmailAndPassword(e, p);
        } catch (err) {
            if (err.code.includes('user-not-found') || err.code.includes('invalid')) {
                await auth.createUserWithEmailAndPassword(e, p);
            } else alert(err.message);
        }
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            loadData();
        } else {
            document.getElementById('auth-screen').style.display = 'flex';
            document.getElementById('main-content').style.display = 'none';
        }
    });

    // --- Core Logic ---
    function loadData() {
        db.collection("vault").where("userId", "==", currentUser.uid).onSnapshot(snap => {
            const container = document.getElementById('vault-items');
            container.innerHTML = '';
            snap.forEach(doc => {
                const d = doc.data();
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(doc.id, d);
                card.innerHTML = `
                    <img src="${d.logo || 'https://ui-avatars.com/api/?name='+d.name}">
                    <h4>${d.name}</h4>
                    <div class="info-row">
                        <span>${d.user.substring(0,12)}..</span>
                        <i class="fa-regular fa-copy copy-ico" onclick="copyData(event, '${d.user}')"></i>
                    </div>
                    <div class="info-row pass">
                        <span>${d.pass.substring(0,12)}..</span>
                        <i class="fa-regular fa-copy copy-ico" onclick="copyData(event, '${d.pass}')"></i>
                    </div>
                `;
                container.appendChild(card);
            });
        });
    }

    function copyData(ev, txt) {
        ev.stopPropagation();
        navigator.clipboard.writeText(txt).then(() => {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 1500);
        });
    }

    async function saveToCloud() {
        const data = {
            name: document.getElementById('acc-name').value,
            logo: document.getElementById('acc-logo').value,
            user: document.getElementById('acc-user').value,
            pass: document.getElementById('acc-pass').value,
            userId: currentUser.uid,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };
        if(!data.name || !data.user || !data.pass) return alert("Missing fields");
        if(selectedId) await db.collection("vault").doc(selectedId).update(data);
        else await db.collection("vault").add(data);
        closeModal();
    }

    async function deleteForever() {
        if(selectedId && confirm("Delete permanently?")) {
            await db.collection("vault").doc(selectedId).delete();
            closeModal();
        }
    }

    function openModal(id = null, data = null) {
        selectedId = id;
        document.getElementById('modal').style.display = 'flex';
        if(id) {
            document.getElementById('acc-name').value = data.name;
            document.getElementById('acc-logo').value = data.logo;
            document.getElementById('acc-user').value = data.user;
            document.getElementById('acc-pass').value = data.pass;
            document.getElementById('del-btn-ui').style.display = 'block';
        } else {
            document.querySelectorAll('#modal input').forEach(i => i.value = '');
            document.getElementById('del-btn-ui').style.display = 'none';
        }
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; selectedId = null; }
    function logout() { auth.signOut(); }
</script>
</body>
</html>
